apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testargo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/psatheeshkec007/vtodeploy.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: testapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true