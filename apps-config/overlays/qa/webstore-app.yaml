apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webstore
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: qa
    server: https://kubernetes.default.svc
  project: tenant
  source:
    path: webstore-app/overlays/qa
    repoURL: https://github.com/VirtoCommerce/vc-webstore-deploy
    targetRevision: qa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true